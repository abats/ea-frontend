<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <p class="profile-intro">
        Update your profile or change your notification and connected account settings. Need help? Contact us using our <a href="https://www.facebook.com/episodealert/" target="_blank">Facebook Page</a> or send an <a href="" target="blank">email</a>.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="container row-ea">
        <div>
          <tabset class="ea-tabs">
            <tab heading="Profile" id="tab1">
              <div class="tab-align">
                <h1>
                  Update your email address, username or password
                </h1>
                <form class="form-horizontal" [formGroup]="changeProfileForm" (ngSubmit)="changeProfile()">
                  <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Email</label>
                    <div class="col-sm-10">
                      <input id="email" type="email" class="form-control" formControlName="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Username</label>
                    <div class="col-sm-10">
                      <input id="name" type="text" class="form-control" formControlName="name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Password</label>
                    <div class="col-sm-10">
                      <input id="password" type="password" class="form-control" formControlName="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                      <button class="btn btn-ea" [disabled]="!changeProfileForm.valid">Save Changes</button>
                    </div>
                  </div>
                </form>
                <div *ngIf="!isThirdParty">
                  <hr>
                  <form class="form-horizontal" [formGroup]="changePasswordForm">
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-left">Current password</label>
                      <div class="col-sm-10">
                        <input id="current-password"type="password" class="form-control" formControlName="currentPassword">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-left">New password</label>
                      <div class="col-sm-10">
                        <input id="new-password" type="password" class="form-control" formControlName="newPassword">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label text-left">Verify password</label>
                      <div class="col-sm-10">
                        <input id="verify-password" type="password" class="form-control" formControlName="verifyPassword">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-10">
                        <button class="btn btn-ea" [disabled]="!changePasswordForm.valid">Save Changes</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </tab>
            <tab heading="Notifications">
              <div class="tab-align">
                <h1>
                  Update your notification settings
                </h1>
                <form class="form-horizontal" [formGroup]="changeNotificationsForm" (ngSubmit)="changeNotifications()">
                  <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Receive e-mail alerts</label>
                    <div class="col-sm-10">
                      <input id="receiveAlerts" type="checkbox" class="form-control" formControlName="alerts">
                      <input id="publicFollow" type="hidden" formControlName="publicfollow">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                      <button class="btn btn-ea" [disabled]="!changeNotificationsForm.valid">Save Changes</button>
                    </div>
                  </div>
                </form>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
