<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>
        Recover your password if you signed up with email/password</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5">
      <form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label> E-mail address
            <input id="email" type="email" class="form-control" formControlName="email">
          </label>

        </div>

        <button type="submit" [disabled]="!passwordRecoveryForm.valid"
                class="btn btn-default btn-bright">Recover password</button>
      </form>
    </div>
    <div class="col-lg-7 warning-col-padding">
      <div class="alert alert-warning" *ngIf="passwordRecoveryForm.controls.email.errors?.email">
        E-mail address is not valid</div>
    </div>
  </div>
</div>
