<div class="container">
    <div class="row">
        <div  class="col-md-12 col-lg-12">
            <p class="user-greeting">
                Hi there and welcome to Episode Alert.
                Please register with your e-mail address and password to become a member and start following amazing TV Series.
            </p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Register with e-mail and password
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label> E-mail address
                        <input id="email" type="email" class="form-control" formControlName="email">
                    </label>

                </div>
                <div class="form-group">
                    <label>
                        Password
                        <input id="password" type="password" class="form-control" formControlName="password">
                    </label>
                    <label>
                        Confirm Password
                        <input id="confirmPassword" type="password" class="form-control"
                            formControlName="confirmPassword">
                    </label>
                </div>

                <button type="submit" [disabled]="!registerForm.valid"
                    class="btn btn-default btn-bright">Register</button>
            </form>
        </div>
        <div class="col-lg-7 warning-col-padding">
            <div class="alert alert-warning" *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">
                Passwords don't match
            </div>
            <div class="alert alert-warning" *ngIf="registerForm.controls.email.errors?.email">
                E-mail address is not valid</div>
        </div>
    </div>
</div>
